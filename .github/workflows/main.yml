name: Generate Snake Animation

on:
  # Executa sempre que você faz push na branch main
  push:
    branches:
      - main
  # Permite rodar manualmente
  workflow_dispatch:

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checa o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera a cobrinha a partir dos commits da conta
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: dayanylima
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Publica os SVGs na branch 'output'
      - name: Push generated SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
